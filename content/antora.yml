name: modules
title: Navigation
version: ~
nav:
  - modules/ROOT/nav.adoc


asciidoc:
  attributes:
    release-version: main
    page-pagination: true
    experimental:
    numbered:
    lab_name: "Hands-On AI Optimization with OpenShift AI"
    guid: my-guid
    ssh_user: lab-user
    ssh_password: lab-user
    ssh_command: ssh lab-user@bastion.{guid}.example.opentlc.com
    #minio-user: userX
    #minio-pass: openshift
    #minio-endpoint: http://minio-service.wksp-userX.svc.cluster.local:9000/
    git-clone-repo-url: https://github.com/luis5tb/neural-magic-workshop.git
    #git-clone-repo-url: https://github.com/luis5tb/openshift-commons-neural-magic.git
    git-clone-repo-branch: main
    user: userX
    password: openshift
    openshift_console_url: https://PLACEHOLDER-URL.com/
    openshift_cluster_api_domain: PLACEHOLDER-URL.com
    openshift_cluster_ingress_domain: PLACEHOLDER-URL.com
    rhoai_dashboard_url: https://rhods-dashboard-redhat-ods-applications.{openshift_cluster_ingress_domain}/
    minio_dashboard_url: https://minio-ui-wksp-{user}.{openshift_cluster_ingress_domain}/
    login_command: oc login --insecure-skip-tls-verify=false -u userX -p openshift https://{openshift_cluster_ingress_domain}:6443"

  extensions:
    - ./content/lib/tab-block.js
    - ./content/lib/remote-include-processor.js
